<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Microservice</title>
  <style>
    /* Reset styles for consistent layout */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Center the content */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      text-align: center;
      flex-direction: column; /* Stack elements vertically */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    pre {
      background-color: #e8e8e8;
      padding: 1rem;
      border-radius: 5px;
      color: #333;
      font-size: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 1rem;
      color: #555;
    }

    code {
      background-color: #f0f0f0;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 1rem;
      color: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Timestamp Microservice</h1>
    <p><strong>Example Usage:</strong></p>
    <ul>
      <li><code>/api/2024-12-25</code></li>
      <li><code>/api/1451001600000</code></li>
    </ul>
    <p><strong>Example Output:</strong></p>
    <pre>{ "unix": 1451001600000, "utc": "Fri, 25 Dec 2024 00:00:00 GMT" }</pre>
    By waydeh2me@gmail.com
  </div>
</body>
</html>
